name: "CodeQL Advanced"

on:
  push:
    branches: [ "main", "develop" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: '43 5 * * 2'

jobs:
  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm install
      
    - name: Run Jest tests
      run: npm test

  analyze:
    name: Analyze (${{ matrix.language }})
    runs-on: ${{ (matrix.language == 'swift' && 'macos-latest') || 'ubuntu-latest' }}
    permissions:
      security-events: write
      packages: read
      actions: read
      contents: read
    
    # –ó–∞–≤–∏—Å–∏–º–æ—Å—Ç—å –æ—Ç —Ç–µ—Å—Ç–æ–≤
    needs: unit-tests

    strategy:
      fail-fast: false
      matrix:
        include:
        - language: javascript-typescript

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v4
      with:
        languages: ${{ matrix.language }}

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v4
      with:
        category: "/language:${{matrix.language}}"

  # –ù–û–í–´–ô JOB –î–õ–Ø –î–û–ö–£–ú–ï–ù–¢–ê–¶–ò–ò - –ó–ê–ü–£–°–ö–ê–ï–¢–°–Ø –ü–û–°–õ–ï –í–°–ï–ì–û
  documentation:
    name: Generate Documentation
    runs-on: ubuntu-latest
    # –ó–ê–í–ò–°–ò–ú–û–°–¢–¨ –û–¢ –í–°–ï–• –ü–†–ï–î–´–î–£–©–ò–• JOBS
    needs: [unit-tests, analyze]
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        
    - name: Install dependencies
      run: npm install
      
    - name: Generate documentation
      run: |
        node generate-docs.js
        npm run docs
      
    - name: Upload documentation
      uses: actions/upload-artifact@v4
      with:
        name: documentation
        path: |
          DOCUMENTATION.md
          README.md
          docs/
        retention-days: 30
      
    - name: Display documentation info
      run: |
        echo "üìö Documentation generated successfully!"
        echo "üìÑ Files created:"
        echo "  - DOCUMENTATION.md"
        echo "  - README.md" 
        echo "  - docs/ (JSDoc)"
